<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Cadastro</title>
    <!-- Square card -->
    <style>
    .demo-card-square.mdl-card {
      width: 500px;
      height: 400px;
    }
    .demo-card-square > .mdl-card__title {
      color: #fff;
      background:
        url('../assets/demos/dog.png') bottom right 15% no-repeat #2c29b4;
    }
    #card {
            height: 600px;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .mdl-textfield {
            width: 250px;
            margin-right: 10px;
        }
        .mdl-button:hover{
          width: 150px;
          background-color: #2c29b4;
          color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Projeto semana 04</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="index.html">Cadastro</a>
            <a class="mdl-navigation__link" href="consulta.html">Consulta</a>
            </nav>
        </div>
        </header>
        <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Projeto semana 04</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="index.html">Cadastro</a>
            <a class="mdl-navigation__link" href="consulta.html">Consulta</a>
        </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content"><!-- Your content goes here --></div>
        </main>
    </div>
    <!--MAIN-->
    <main>
        <div id="card">
            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Cadastre aqui seu produto</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <form action="#">
                        <div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input id="name" class="mdl-textfield__input" type="text">
                                <label class="mdl-textfield__label" for="sample3">Nome do Produto</label>
                            </div>
                        </div>

                        <div class="mySelec">
                            <select id="equip" class="mdl-textfield__input">
                                <option value=""  selected>Selecione
                                    uma opção</option>
                                <option value="Smartphones">Smartphones</option>
                                <option value="Informática">Informática</option>
                                <option value="Eletrodomésticos">Eletrodomésticos</option>
                            </select>
                        </div>

                        <div>                                                                           <!--AQUI-->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">              <!--AQUI-->
                                <input class="mdl-textfield__input" type="text" id="ponto"  oninput="Numeros()"> <!--AQUI-->
                                <label class="mdl-textfield__label" for="sample2">Número de Série</label>           <!--AQUI-->
                            </div>
                        </div>

                        <div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="carac">
                                <label class="mdl-textfield__label" for="sample3">Características do
                                    Produto</label>
                            </div>
                        </div>
                        <!-- Raised button with ripple -->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="salvar()">
                        Salvar
                    </button>
                    </form>
                </div>
            </div>
        </div>
    </main> 
    <script src="cadastro.js"></script>
</body>
</html>
