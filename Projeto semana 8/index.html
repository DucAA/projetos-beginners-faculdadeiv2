<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sortcut icon" href="img/books.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>Google Books API</title>
</head>
<body>
    <head>
        <div class="div-principal">
            <div class="div-img">
                <a href="index.html">
                    <img src="https://faculdadeiv2.com.br/img/new/home-split/logo-extenso-branco.png" width="200px">
                </a>
            </div>
            <div class="div-select">
                <select id="selec">
                        <option value="search" selected>Busca Geral</option>
                        <option value="intitle">Busca Por Nome</option>
                        <option value="inauthor">Busca por Autor</option>
                        <option value="Titulo">Busca Por Título</option>
                        <option value="inpublisher">Busca por Publicadora</option>
                        <option value="subject">Lista do Volume</option>
                        <option value="isbn">Busca Por ISBN</option>
                        <option value="lccn">Busca Por LCCN</option>
                        <option value="oclc">Busca Por OCLC</option>
                </select>
            </div>
                <div class="div-form">
                    <form action="">
                        <input type="text" id="Input">
                        <button class="btn"  id="btn" type="button" onclick="loadLivros()">Buscar</button>
                    </form>
                </div>
        </div>    
    </head>
    <main>
        <div class="div-main" id="conteudo"></div>
    </main>
    <footer>
        <div class="div-rodape">Este site não utiliza Cookies &#x1F36A;</div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
